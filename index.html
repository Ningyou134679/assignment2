  <body>
    <form id="form1">
      <fieldset>
        <legend>Information</legend>
        <div>
          <p>
            User Name:<input type="text" name="name" pattern="[a-zA-Z0-9]"> 
          </p> 
          <p id="name_error" class="error"></p>
          <br>
        </div>

        <div>
          <p>
            Password:<input type="password" name="psw" pattern=".{5,10}" id="pswd">

          <p id="password_error" class="error"></p>
          <br>
        </div>

        <div>
          <label>

          </label>
          <label>
             Female<input type="radio" name="gender">
          </label>
          <p id="gender_error" class="error"></p>
        </div>
        
        <div>
          <p>
            Image:<input type="file" name="img" accept="image/*" id="inputImg1"/>
          </p>
        </div>
        
        <button type="button" onclick="test_submit()">Submit</button>
        <input type="reset" name="Reset" />
      </fieldset>
    </form>
